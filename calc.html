<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form action="" name="Calculadora" class="calc">
            <input type="text" class="text" name="text" disabled>
            

            <input type="button" class="clear" name="clear" value="C" onclick="location.reload()">
            <input type="button" class="btnOp" name="divBtn" value="/" onclick="displayNum(divBtn.value)">
            

            <input type="button" class="btnNum" name="btn7" value="7" onclick="displayNum(btn7.value)">
            <input type="button" class="btnNum" name="btn8" value="8" onclick="displayNum(btn8.value)">
            <input type="button" class="btnNum" name="btn9" value="9" onclick="displayNum(btn9.value)">
            <input type="button" class="btnOp" name="multiBtn" value="*" onclick="displayNum(multiBtn.value)">
            

            <input type="button" class="btnNum" name="btn4" value="4" onclick="displayNum(btn4.value)">
            <input type="button" class="btnNum" name="btn5" value="5" onclick="displayNum(btn5.value)">
            <input type="button" class="btnNum" name="btn6" value="6" onclick="displayNum(btn6.value)">
            <input type="button" class="btnOp" name="subBtn" value="-" onclick="displayNum(subBtn.value)">
            

            <input type="button" class="btnNum" name="btn1" value="1" onclick="displayNum(btn1.value)">
            <input type="button" class="btnNum" name="btn2" value="2" onclick="displayNum(btn2.value)">
            <input type="button" class="btnNum" name="btn3" value="3" onclick="displayNum(btn3.value)">
            <input type="button" class="btnOp" name="addBtn" value="+" onclick="displayNum(addBtn.value)">
            

            <input type="button" class="btnNum zero" name="btn0" value="0" onclick="displayNum(btn0.value)">
            <input type="button" class="btnOp" name="resultBtn" value="=" onclick="text.value=eval(text.value)">
        </form>
    </div>

    <p>Feito por: <a href="">Diogo Scohati</a></p>

    <script src="./js/script.js"></script>
</body>
</html>
